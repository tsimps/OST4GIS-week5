<body>

      <label id="text-label1" for="text-input1">URL Input:</label>

      <br>
    </form>

    <script type="text/javascript" >
    var runScript = function(){
      var url = document.getElementById('text-input1').value;
      var lat = document.getElementById('text-input2').value;
      var lng = document.getElementById('text-input3').value;
      var response = downloadData(document.getElementById('text-input1').value).done(function() {
        var parsed = parseData(response);
        var markers = makeMarkers(parsed, lat, lng);
        plotMarkers(markers);
      });
    }
    </script>


    <button onclick = "runScript()">Run Script </button>
